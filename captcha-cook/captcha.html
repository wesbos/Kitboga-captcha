<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wes Bos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./captcha-cook.ts"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="captcha-container">
      <!-- Content generated by captcha-cook.ts -->
    </div>

    <script type="text/javascript">
      (function (window, document) {
        // This is how you tell the parent window that the CAPTCHA was successful.
        function captchaSuccess() {
          window.top.postMessage("success", "*");
        }

        // Make captchaSuccess available globally for the game
        window.captchaSuccess = captchaSuccess;
      })(window, document);
    </script>
  </body>
</html>
